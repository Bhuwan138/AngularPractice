<div class="container-fluid">
    <h1>Product Details</h1>
    <hr>
    <dl>
        <dt>Product Name</dt>
        <dd>{{ product.Name }}</dd>
        <dt>Product Price</dt>
        <dd>{{ product.Price }}</dd>
        <dt>Product Image : <input type="checkbox" name="preview" [(ngModel)]="preview" > </dt>
        <dd *ngIf="preview"> <img [src]="product.Image" width="300" height="300"> </dd>
    </dl>
</div>
